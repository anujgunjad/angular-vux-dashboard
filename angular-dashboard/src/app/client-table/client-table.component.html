<div class="row">
  <div class="col-lg-6">
    <!-- <label style="font-size: 1.3rem">Entries</label> -->
    <mat-form-field
      appearance="fill"
      style="width: 20rem; font-size: 1rem !important"
    >
      <mat-label style="font-size: 1.3rem">Entries</mat-label>
      <mat-select style="font-size: 1.3rem">
        <mat-option
          style="font-size: 1.3rem"
          *ngFor="let entry of entries"
          [value]="entry.value"
        >
          {{ entry.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-flat-button
      style="
        background-color: #7367f0;
        color: #fff;
        height: 4rem;
        margin: 0 1rem;
      "
    >
      Add Record
    </button>
  </div>
  <div class="col-lg-6">
    <mat-form-field
      class="example-full-width"
      style="
        min-width: 150px;
        max-width: 500px;
        width: 100%;
        font-size: 1.1rem !important;
      "
      appearance="fill"
    >
      <mat-label style="font-size: 1.3rem">Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
    <mat-form-field
      class="example-full-width"
      style="
        min-width: 80px;
        max-width: 280px;
        width: 100%;
        margin-left: 1rem;
        font-size: 1rem !important;
      "
      appearance="fill"
    >
      <mat-label style="font-size: 1.3rem">Select Status</mat-label>
      <mat-select style="font-size: 1.3rem">
        <mat-option
          style="font-size: 1.3rem"
          *ngFor="let entry of entries"
          [value]="entry.value"
        >
          {{ entry.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
      <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="fruit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
      <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
